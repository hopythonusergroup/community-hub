{% extends "base.html" %}


{% block title %}Delete post {{ post.title }}{% endblock title %}

{% block content %}
    <div class="flex flex-col items-center p-6 bg-slate-300">
        <p>You are about to delete the post: <span class="font-bold italic">{{ post.title|title }}</span> </p>
        <form action="{% url 'delete_blog' post_id=post.id %}" method="post">
            {% csrf_token %}

            <div class="flex items-center justify-center gap-1 mt-4">
                <button type="submit" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-700">
                    Yes! Delete
                </button>
                <a href="{% url 'blog_list' %}" class="button bg-blue-400 px-4 py-1 rounded">No! Back to list</a>
            </div>
        </form>
    </div>
{% endblock content %}
