{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% tailwind_css %}
</head>
<body>
    <div class="flex flex-col mx-auto p-4 justify-center text-center bg-gray-400">
        <h2 class="">Login</h2>
    
        {% if form.errors %}
            <p>Username and Password do not match. <br>Please try again.</p>
        {% endif %}
    
        <form action="{% url 'login' %}" method="Post">
            {% csrf_token %}
    
            <div>
                <label>{{ form.username.label_tag }}</label>
                {{ form.username }}
            </div>
    
            <div>
                <label>{{ form.password.label_tag }}</label>
                {{ form.password }}
            </div>
    
            <button type="submit" class="mt-4">Login</button>
            <input type='hidden' name='next' value='{{ next }}'>
        </form>
    </div>
</body>
</html>
